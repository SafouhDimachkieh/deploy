name: Laravel CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Code ophalen
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. PHP setup
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, xml, sqlite, pdo_sqlite, zip

      # 3. Composer dependencies installeren
      - name: Install Composer dependencies
        run: composer install --no-progress --no-interaction --prefer-dist

      # 4. Kopieer .env bestand
      - name: Copy .env file
        run: cp .env.example .env || echo ".env already exists"

      # 5. Laravel app key genereren
      - name: Generate Laravel key
        run: php artisan key:generate

      # 6. Database migraties uitvoeren
      - name: Run migrations
        run: php artisan migrate --force || echo "No database, skipping migrations"

      # 7. Database seed uitvoeren (optioneel, als je seeders hebt)
      - name: Run database seed
        run: php artisan db:seed --force || echo "No seeders or database, skipping seeding"

      # 8. Laravel cache clear & optimize
      - name: Clear and cache config/routes/views
        run: |
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 9. Optioneel: tests uitvoeren (zonder --verbose)
      - name: Run tests
        run: php artisan test || echo "Tests failed or no tests, continuing..."

      # 10. Deploy package maken
      - name: Prepare deploy package
        run: |
          zip -r deploy_package.zip . -x "*.git*" "*.github*"

      # 11. Upload deploy package als artifact
      - name: Upload deploy artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-deploy
          path: deploy_package.zip
