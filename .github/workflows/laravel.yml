name: Laravel CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, xml, sqlite, pdo_sqlite, zip

      - name: Install Composer dependencies
        run: composer install --no-progress --no-interaction --prefer-dist

      - name: Copy .env file
        run: cp .env.example .env || echo ".env already exists"

      - name: Generate Laravel key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force || echo "No database, skipping migrations"

      - name: Run tests
        run: php artisan test --verbose

      - name: Prepare deploy package
        run: |
          zip -r deploy_package.zip . -x "*.git*" "*.github*"

      - name: Upload deploy artifact
        uses: actions/upload-artifact@v3
        with:
          name: laravel-deploy
          path: deploy_package.zip
